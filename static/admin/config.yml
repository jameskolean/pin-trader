development_overrides:
  backend:
    name: file-system
    api_root: 'http://localhost:8000/api'
  publish_mode: simple

backend:
  name: git-gateway
  squash_merges: true
  branch: develop

publish_mode: editorial_workflow
media_folder: static/img
public_folder: /img

